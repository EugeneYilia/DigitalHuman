<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIËÅäÂ§©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-area {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
          position: absolute;
          bottom: 5%;
          left: 0;
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 10px;
          padding: 0 30px;
          pointer-events: none;
        }

        .message-row {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          width: 100%;
          pointer-events: auto;
        }

        .message {
          max-width: 45%;
          padding: 10px 14px;
          border-radius: 10px;
          font-size: 14px;
          line-height: 1.5;
          background-color: rgba(255,255,255,0.85);
          word-break: break-word;
        }

        .message.user {
          background-color: rgba(0,123,255,0.85);
          color: white;
        }
        .message.ai {
          background-color: rgba(240, 240, 240, 0.9);
          color: #000;
        }

        .message.ai::before {
          content: "ü§ñ";
          margin-right: 6px;
        }
        .message.user::before {
          content: "üßë";
          margin-right: 6px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-area {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 10px;
            height: 50px;
            box-sizing: border-box;
            width: 100%;
        }

        .input-area input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            background: none;
        }

        .input-area button {
            background: none;
            border: none;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            margin: 0 5px;
        }

        .input-area button:hover {
            color: #0056b3;
        }

        .voice-input-area {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 25px;
            padding: 10px;
            height: 50px;
            box-sizing: border-box;
            width: 100%;
            cursor: pointer;
        }

        .voice-input-area span {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>

            </button>
            <div class="voice-input-area" id="voice-input-area">
